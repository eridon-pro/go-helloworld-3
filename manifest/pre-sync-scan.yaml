apiVersion: batch/v1
kind: Job
metadata:
  name: pre-sync-scan
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: cosign-verify
        #image: ghcr.io/sigstore/cosign:main
        #image: ghcr.io/sigstore/cosign
        #image: ghcr.io/sigstore/cosign/cosign:main
        image: gcr.io/projectsigstore/cosign:latest
        env:
          - name: IMAGE_REF
            value: ghcr.io/eridon-pro/go-helloworld-3:sha-d95e39f0e6d6cce42c1c52a86d81140dd948d9e5
        command: ["cosign", "verify", "--keyless", "$(IMAGE_REF)"]
      - name: trivy-scan
        #image: aquasecurity/trivy:main
        #image: aquasecurity/trivy
        #image: ghcr.io/aquasecurity/trivy:main
        image: aquasec/trivy:latest
        env:
          - name: IMAGE_REF
            value: ghcr.io/eridon-pro/go-helloworld-3:sha-d95e39f0e6d6cce42c1c52a86d81140dd948d9e5
        command: ["trivy", "image", "--exit-code", "1", "--severity", "HIGH,CRITICAL", "$(IMAGE_REF)"]
  backoffLimit: 1
