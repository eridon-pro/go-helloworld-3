apiVersion: batch/v1
kind: Job
metadata:
  name: pre-sync-scan
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: cosign-verify
        image: ghcr.io/sigstore/cosign/cosign:latest
        env:
          - name: IMAGE_REF
            value: ghcr.io/eridon-pro/go-helloworld-3:sha-ce22de86eae2f65994314872e9bb20e77e365d03
        command: ["cosign", "verify", "$(IMAGE_REF)"]
      - name: trivy-scan
        image: aquasec/trivy:latest
        env:
          - name: IMAGE_REF
            value: ghcr.io/eridon-pro/go-helloworld-3:sha-ce22de86eae2f65994314872e9bb20e77e365d03
        command: ["trivy", "image", "--exit-code", "1", "--severity", "HIGH,CRITICAL", "$(IMAGE_REF)"]
  backoffLimit: 1
