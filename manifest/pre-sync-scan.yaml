apiVersion: batch/v1
kind: Job
metadata:
  name: pre-sync-scan
  annotations:
    argocd.argoproj.io/hook: PreSync
    argocd.argoproj.io/hook-delete-policy: HookSucceeded
spec:
  template:
    spec:
      restartPolicy: Never
      containers:
      - name: cosign-verify
        #image: ghcr.io/sigstore/cosign:main
        image: ghcr.io/sigstore/cosign
        env:
          - name: IMAGE_REF
            value: ghcr.io/eridon-pro/go-helloworld-3:sha-3fca0ff9a5c3a8e1d272d6dbc8bc3d950d4a5b62
        command: ["cosign", "verify", "--keyless", "$(IMAGE_REF)"]
      - name: trivy-scan
        #image: aquasecurity/trivy:main
        #image: aquasecurity/trivy
        image: ghcr.io/aquasecurity/trivy:main
        env:
          - name: IMAGE_REF
            value: ghcr.io/eridon-pro/go-helloworld-3:sha-3fca0ff9a5c3a8e1d272d6dbc8bc3d950d4a5b62
        command: ["trivy", "image", "--exit-code", "1", "--severity", "HIGH,CRITICAL", "$(IMAGE_REF)"]
  backoffLimit: 1
